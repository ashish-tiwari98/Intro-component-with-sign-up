<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main class="container vertical">
    <div class="row">
      <div class="col-md-6 px-3 my-auto">
        <h1><strong>Learn to code by watching others</strong></h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p> 
      </div>
      <div class="col-md-6 right-col">
        <div class="d-grid my-3">
          <button class="btn my-2 px-4 py-3 shadows" href="#" role="button"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
        </div>
        <div class="sub-container shadows rounded">
          <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control my-2 px-4 py-3" placeholder="First Name" aria-label="First name">
            </div>
          </div>
          <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control my-2 px-4 py-3" placeholder="Last Name" aria-label="Last name">
            </div>
          </div>
          <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control my-2 px-4 py-3" placeholder="Email Address" aria-label="First name">
            </div>
          </div>
          <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control my-2 px-4 py-3" placeholder="Password" aria-label="Last name">
            </div>
          </div>
          <div class="row g-3">
            <div class="col">
              <button class="form-control my-2 px-4 py-3 bottom" aria-label="Last name"> CLAIM YOUR FREE TRIAL </button>
            </div>
          </div>
          <p class="form-footer">By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></p>
       </div>
      </div>
    </div>
  </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
